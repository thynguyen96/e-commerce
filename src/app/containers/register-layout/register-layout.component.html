<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form (ngSubmit)="registerAdmin()" [formGroup]="formRegister">
              <small class="form-text text-danger" *ngIf="formRegister.get('username').errors?.required && formRegister.get('username').touched">Username isn't blank!</small>
              <div class="input-group mb-3">
                <span class="input-group-addon">
                  <i class="icon-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Username" formControlName="username" />
              </div>
              <small class="form-text text-danger" *ngIf="formRegister.get('email').errors?.required && formRegister.get('email').touched">Email isn't blank!</small>
              
              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" placeholder="Email" formControlName="email" />
              </div>
              <small class="form-text text-danger" *ngIf="formRegister.get('password').errors?.required && formRegister.get('password').touched">Password isn't blank!</small>
              
              <div class="input-group mb-3">
                <span class="input-group-addon">
                  <i class="icon-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Password" formControlName="password" />
              </div>
              <small class="form-text text-danger" *ngIf="formRegister.get('passwordConfirm').errors?.required && formRegister.get('passwordConfirm').touched">Password isn't blank!</small>
              
              <div class="input-group mb-4">
                <span class="input-group-addon">
                  <i class="icon-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Repeat password" formControlName="passwordConfirm" />
              </div>

              <button type="submit" class="btn btn-block btn-success" [disabled]="formRegister.invalid">Create Account</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button">
                  <span>facebook</span>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button">
                  <span>twitter</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
