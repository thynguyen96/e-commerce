<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form (ngSubmit)="login()"  [formGroup]="loginForm">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <p *ngIf="thongbao" style="color: red;" class="text-muted">{{ thongbao}}</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon">
                    <i class="icon-user"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Username" formControlName="username">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="Password"  formControlName="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">Login

                      <img *ngIf="loading" src="https://avanaatforbescreek.com/views/site/images/icons/loading.gif" height="32px"
                      >
                    </button>
                 
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                  magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
        <table>
            <tr>
              <th>Month</th>
              <th>Savings</th>
            </tr>
            <tr  *ngFor="let temp  of listProduct" >
              <td>{{temp.name}}</td>
              <td> {{temp.price}} </td>
            </tr>
          </table>
      </div>
    </div>
  </div>
</div>
