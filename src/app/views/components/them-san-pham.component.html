<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Thêm sản phẩm
          <button style="float: right" type="button" class="btn btn-secondary" data-toggle="modal" (click)="largeModal.show()">
            Thêm
          </button>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name product</th>
                <th>Quality</th>
                <th>Price</th>
                <th>Option</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.quality}}</td>
                <td>{{product.price}}</td>
                <td>
                  <!-- <span class="badge badge-success"></span> -->

                  <button type="button" class="btn btn-secondary" data-toggle="modal" (click)="deleteProduct(product.id)">
                    Xóa
                  </button>
                  <button type="button" class="btn btn-secondary" data-toggle="modal" >
                    Sửa
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#">Prev</a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">4</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <form (ngSubmit)="addNewProduct(productForm.value)" [formGroup]="productForm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Thêm sản phẩm</h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">ID Product</label>
            <div class="col-md-8">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text" formControlName="id">
            </div>
          </div> -->

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Name product</label>
            <div class="col-md-8">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text"  formControlName="name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Quality product</label>
            <div class="col-md-8">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text"  formControlName="quality">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Price product</label>
            <div class="col-md-8">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text"  formControlName="price">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </form>
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
